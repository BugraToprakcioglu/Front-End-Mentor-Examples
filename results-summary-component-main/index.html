<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card-container">
      <section class="result">
      <h3 class="title">Your Result</h3>
      <div class="circle">
        <h1>78</h1>
        <p>of 100</p>
      </div>
      <b>Great</b>
      <p class="info">
        You Scored hihger than 65% of the people who have taken that test
      </p>
      </section>
      <section class="summary">
      <h3>Summary</h3>
        <div class="rows">
          <div class="row">
              <div class="badge">
                <img src="./assets/images/icon-memory.svg" alt="icon">
                <b>Memory</b>
              </div>
              <p><b>80</b>
                /100</p>            
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-verbal.svg" alt="icon">
              <b>Verbal</b>
            </div>
            <p><b>77</b>
              /100</p>            
        </div>
        <div class="row">
          <div class="badge">
            <img src="./assets/images/icon-visual.svg" alt="icon">
            <b>Visual</b>
          </div>
          <p><b>80</b>
            /100</p>            
      </div>
      <div class="row">
        <div class="badge">
          <img src="./assets/images/icon-reaction.svg" alt="icon"> 
          <b>Reaction</b>
        </div>
        <p><b>85</b>
          /100</p>            
    </div>
        </div>
        <button class="btn">Continue</button>
    </section>
    </div>

  </div>

</body>

</html>
